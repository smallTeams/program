<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>绑卡</title>
    <link rel="stylesheet" href="../plugin/bootstrap3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/bindBank.css"/>
</head>
<body>
<div class="header">
    <div class="w clearfix">
        <div class="logo pull-left">
            <a href="#">
                <img src="image/logo.png" alt="">
            </a>
        </div>
        <div class="go-back pull-right">
            返回 <img src="" alt=""/>
        </div>
    </div>
</div>
<div class="main">
      <div class="w clearfix">
          <div class="bind-bank-container pull-right">
              <div class="bind-bank-header">
                  <img src="" alt="" class="bind-bank-logo"/>
                  <span class="bind-bank-title">绑定银行卡</span>
              </div>
              <div class="bind-bank-content">
                  <ul class="bind-bank-ul">
                      <li class="bind-bank-item">
                          <span class="item-label">卡号：</span>
                          <input type="text" placeholder="请输入您的卡号" class="item-input"/>
                      </li>
                      <li class="bind-bank-item">
                          <span class="item-label">重复卡号：</span>
                          <input type="text" placeholder="请重复输入您的卡号" class="item-input"/>
                      </li>
                      <li class="bind-bank-item">
                          <span class="item-label">银行：</span>
                          <select name=""  class="item-select">
                              <option value="0">工商银行</option>
                          </select>
                          <span class="item-second-label">支行：</span>
                          <input type="text" placeholder="支行" class="item-second-input"/>
                      </li>
                      <li class="bind-bank-item">
                          <span class="item-label">省份：</span>
                          <select name=""  class="item-select">
                              <option value="0">北京市</option>
                          </select>
                          <span class="item-second-label">城市：</span>
                          <input type="text" placeholder="城市" class="item-second-input"/>
                      </li>
                      <li class="bind-bank-item">
                          <span class="item-label">手机号：</span>
                          <input type="text" placeholder="请输入您的手机号" class="item-input input-tel"/>
                           <div class="get-verifi">发送验证码</div>
                      </li>
                      <li class="bind-bank-item">
                          <span class="item-label">验证码：</span>
                          <input type="text" placeholder="请输入短信验证码" class="item-input input-message"/>
                      </li>
                  </ul>
              </div>
              <div class="bind-bank-footer">
                  提交
              </div>
          </div>
      </div>
</div>
</body>
</html>
