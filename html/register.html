<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>云钱袋</title>
    <!-- include title -->
    <meta name="renderer" content="webkit">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="baidu-site-verification" content="gRWttx1PTb" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="360-site-verification" content="a24b17a78f753da8564e1c75266bae10" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link type="text/css" href="../plugin/bootstrap3/css/bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" href="../css/common.css" rel="stylesheet" />
    <script src="../plugin/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/register.js"></script>
</head>
<body>
<div class="wrap">
    <div class="header">
        <div class="w clearfix">
            <div class="logo pull-left">
                <a href="#">
                    <img src="../image/logo.png" alt="">
                </a>
            </div>
            <div class="go-back pull-right">
                <a href="">返回</a>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="w clearfix">
            <div class="container pull-right">
                <div class="clearfix navBtn">
                    <button class="btn pull-left on" data-type ="chujie">我要出借</button>
                    <button class="btn pull-right" data-type="jiekuan">我要借款</button>
                </div>
                <form action="" class="form-group" id="r-form" type="chujie">
                    <div class="warnings">* 注册后出借人和借款人身份不能互换，请慎重选择</div>
                    <ul>
                        <li class="clearfix">
                            <div class="msg-box">
                                    <span role="alert" class="msg-wrap">
                                        <span class="n-icon"></span>
                                        <span class="n-msg">用户名不能为空</span>
                                    </span>
                            </div>
                            <span class="pull-left control-label">用户名</span>
                            <input type="text" class="form-control" placeholder="请输入用户名\手机号">
                        </li>
                        <li class="clearfix">
                            <span class="pull-left control-label">手机号</span>
                            <input type="text" class="form-control" placeholder="请输入您的手机号">
                        </li>

                        <li class="clearfix last">
                            <span class="pull-left control-label">验证码</span>
                            <input type="text" class="form-control pull-left" placeholder="请输入图片验证码">
                            <div class="pull-right">
                                <img src="" alt="">
                            </div>
                        </li>
                        <li class="clearfix last">
                            <span class="pull-left control-label">验证码</span>
                            <input type="text" class="form-control pull-left" placeholder="请输入图片验证码">
                            <div class="pull-right">
                                <a href="" class="btn send">发送验证码</a>
                            </div>
                        </li>
                        <li class="clearfix ">
                            <span class="pull-left control-label">密码</span>
                            <input type="text" class="form-control" placeholder="请输入6-20位登录密码">
                        </li>
                        <li class="clearfix ">
                            <span class="pull-left control-label">邀请人</span>
                            <input type="text" class="form-control" placeholder="">
                        </li>
                    </ul>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 我已阅读并同意
                            <a href="">《云钱袋个人会员服务协议》</a>
                        </label>
                    </div>
                    <div class="pt10">
                        <button class="btn btn-primary btn-lg btn-block">注册</button>
                    </div>
                </form>
                <div class="clearfix href text-center">
                    已有账号 <a href="">登录</a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <!--include-->
    </div>
</div>
</body>
</html>
