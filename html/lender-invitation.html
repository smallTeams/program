<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="baidu-site-verification" content="gRWttx1PTb"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="360-site-verification" content="a24b17a78f753da8564e1c75266bae10"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link type="text/css" href="../plugin/bootstrap3/css/bootstrap.min.css" rel="stylesheet"/>
    <link type="text/css" href="../css/common.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/lender-invitation.css" rel="stylesheet"/>
</head>
<body>
<div class="wrap">
    <div class="header"></div>
    <div class="main">
        <div class="w">
            <div class="item-show">
                <span class="item-main">个人中心 ></span>
                <span class="item-name">邀请好友</span>
            </div>
            <div class="item-detail-container clearfix">
                <div class="pull-left classify-container">
                    <dl>
                        <dt class="classify-title"><img src="../image/money.png" alt="" class="classify-icon"/>账户管理</dt>
                        <dd class="classify-item" data-target='account'><a href="lender-account.html">账户总览 ></a></dd>
                        <dd class="classify-item " data-target="recharge"><a href="lender-recharge.html">我要充值 ></a></dd>
                        <dd class="classify-item active" data-target="withdraw"><a href="lender-withdraw.html">我要提现 ></a></dd>
                        <dd class="classify-item" data-target="information"><a href="lender-information.html">个人资料 ></a></dd>
                        <dt class="classify-title"><img src="../image/send-pig.png" alt="" class="classify-icon"/>出借管理
                        </dt>
                        <dd class="classify-item" data-target="finance"><a href="lender-finance.html">我的理财 ></a></dd>
                        <dt class="classify-title"><img src="../image/reward.png" alt="" class="classify-icon"/>奖励管理
                        </dt>
                        <dd class="classify-item" data-target="activity"><a href="lender-activity.html">活动中心 ></a></dd>
                        <dd class="classify-item" data-target="coupon"><a href="lender-coupon.html">我的礼券 ></a></dd>
                        <dd class="classify-item" data-target="invitation"><a href="javascript:;">邀请好友 ></a></dd>
                    </dl>
                </div>
                <div class="show-detail-container pull-right">
                    <div class="detail-panel invitation active">
                        <div class="panel-title-box">
                            <div class="panel-title">邀请好友</div>
                        </div>
                        <div class="invitation-share">
                            <span class="invitation-share-title">分享链接：</span>
                            <div class="invitation-share-content">
                                <span class="invitation-share-url-tip">您的推广链接：</span>
                                <input type="text" class="invitation-share-url" value="https://www.yiwencaifu.com/register.html?u=13641354199"/>
                                <button class="invitation-url-copy">复制</button>
                            </div>
                        </div>
                        <div class="invitation-register-statistics">
                            <div class="invitation-statistics-item">
                                <span class="invitation-statistics-item-title">以推广注册：</span>
                                <span class="invitation-statistics-item-num">0人</span>
                            </div>
                            <div class="invitation-statistics-item">
                                <span class="invitation-statistics-item-title">以推广注册：</span>
                                <span class="invitation-statistics-item-num">0人</span>
                            </div>
                            <div class="invitation-statistics-item">
                                <span class="invitation-statistics-item-title">以推广注册：</span>
                                <span class="invitation-statistics-item-num">0人</span>
                            </div>
                        </div>
                        <div class="invitation-friend-return">好友返利：</div>
                        <div class="invitation-cashBack-record">
                            <div class="invitation-record-choose">
                                <span class="invitation-record-choose-item active">返利记录</span>
                                <span class="invitation-record-choose-item">好友注册记录</span>
                                <form action="" class="invitation-search-time">
                                    <input type="text" id="invitation-start" class="laydate-icon invitation-choose-input"
                                           onclick="laydate(invitationStart)"/>
                                    <span style="color: #0091DB;">~</span>
                                    <input type="text" id="invitation-end" class="laydate-icon invitation-choose-input"
                                           onclick="laydate(invitationEnd)"/>
                                    <button class="invitation-record-query">查询</button>
                                </form>
                            </div>
                            <div class="invitation-return-title">
                                <span class="invitation-title-item">投资本金（元）</span>
                                <span class="invitation-title-item">返利金额（元）</span>
                                <span class="invitation-title-item">时间</span>
                            </div>
                            <div class="invitation-return-content">
                                <span class="invitation-content-item">10000.00元</span>
                                <span class="invitation-content-item">1000.00元</span>
                                <span class="invitation-content-item">2016-01-04</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="footer"></div>
</div>
<script src="../plugin/jquery.min.js"></script>
<script src="../plugin/laydate/laydate.js"></script>
<script src="../js/lender-invitation.js"></script>
</body>
</html>
